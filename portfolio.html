</head>

<body class="portfolio-page">

  <!-- ================= HERO ================= -->

  <section class="portfolio-hero">

    <!-- NAVBAR -->
    <nav class="navbar">

      <div class="nav-group">
        <a href="index.html">HOME</a>

      <div class="logo">LD</div>

      <div class="nav-group">
        <a href="#">FILMS</a>
        <a href="contact.html">CONTACT</a>
      </div>

    </nav>

    <!-- HERO TEXT -->
    <div class="hero-content">
      <h1>PORTFOLIO</h1>
    </div>

  </section>

  <!-- ================= PORTFOLIO ================= -->

<section class="portfolio">

  <div class="portfolio-grid">

    <!-- ITEM 1 -->
    <div class="portfolio-item left">

      <div class="portfolio-text">

      </div>

      <div class="portfolio-img">
        <img src="wedding1.jpg" alt="Wedding Shoot">
      </div>

    </div>


    <!-- ITEM 2 -->
    <div class="portfolio-item right">

      <div class="portfolio-text">
        <h2>AMAN &<br> SIMRAN</h2>
      </div>

      <div class="portfolio-img">
        <img src="wedding2.jpg" alt="Wedding Shoot">
      </div>

    </div>


    <!-- ITEM 3 -->
    <div class="portfolio-item left">

      <div class="portfolio-text">
        <h2>ROHIT &<BR>NEHA</h2>

      <div class="portfolio-text">

        <img src="wedding4.jpg" alt="Wedding Shoot">

    </div>

</section>


  <!-- ================= INSTAGRAM ================= -->

  <section class="insta-section">

    <div class="insta-handle">
      <i class="fab fa-instagram"></i> @ldfilms

    <div class="social-icons">

  <!-- ================= GSAP ================= -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>

    gsap.registerPlugin(ScrollTrigger);

    /* HERO LOAD */

    gsap.from(".navbar", {
      y: -40,
      opacity: 0,
      duration: 1
    });

    gsap.from(".logo", {
      scale: 0.5,
      opacity: 0,
      delay: 0.3,
      duration: 1,
      ease: "back.out(1.7)"
    });

    gsap.from(".hero-content h1", {
      y: 40,
      opacity: 0,
      delay: 0.5,
      duration: 1
    });

    gsap.from(".hero-content p", {
      y: 20,
      opacity: 0,
      delay: 0.7,
      duration: 1
    });


    /* PORTFOLIO SCROLL */

    gsap.from(".portfolio-item", {
      scrollTrigger: {
        trigger: ".portfolio",
        start: "top 80%"
      },
      y: 60,
      opacity: 0,
      stagger: 0.25,
      duration: 1
    });


    /* HOVER EFFECT */

    document.querySelectorAll(".portfolio-img").forEach(img => {

      img.addEventListener("mouseenter", () => {
        gsap.to(img.querySelector("img"), {
          scale: 1.08,
          duration: 0.5
        });
      });

      img.addEventListener("mouseleave", () => {
        gsap.to(img.querySelector("img"), {
          scale: 1,
          duration: 0.5
        });
      });

    });

  </script>

</body>

</html>
