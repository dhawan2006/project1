<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>


<script>

gsap.registerPlugin(ScrollTrigger);

/* HERO LOAD */

gsap.from(".navbar", {
  y: -40,
  opacity: 0,
  duration: 1
});

gsap.from(".logo", {
  scale: 0.5,
  opacity: 0,
  delay: 0.3,
  duration: 1,
  ease: "back.out(1.7)"
});

gsap.from(".nav-group a", {
  y: 20,
  opacity: 0,
  stagger: 0.15,
  delay: 0.5
});

gsap.from(".hero", {
  scale: 1.1,
  opacity: 0,
  duration: 1.5
});


/* SCROLL */

gsap.from(".tagline", {
  scrollTrigger: ".bottom-text",
  y: 30,
  opacity: 0
});

gsap.from(".insta", {
  scrollTrigger: ".bottom-text",
  y: 20,
  opacity: 0,
  delay: 0.2
});


gsap.from(".insta-grid img", {
  scrollTrigger: ".insta-grid",
  scale: 0.8,
  opacity: 0,
  stagger: 0.15
});


gsap.from(".social-icons a", {
  scrollTrigger: ".social-icons",
  y: 20,
  opacity: 0,
  stagger: 0.2
});


/* SLIDER */

const images = ["bg.jpg","bg2.jpg","bg3.jpg"];

let index = 0;
let showingFirst = true;

const slide1 = document.getElementById("slide1");
const slide2 = document.getElementById("slide2");

slide1.style.backgroundImage = `url(${images[0]})`;

function changeSlide(nextIndex){

  const current = showingFirst ? slide1 : slide2;
  const next = showingFirst ? slide2 : slide1;

  next.style.backgroundImage = `url(${images[nextIndex]})`;

  gsap.set(next,{opacity:0,scale:1.02});

  next.classList.add("active");
  current.classList.remove("active");

  

    gsap.to(next,{
    opacity:1,
    scale:1,
    duration:0.5,
    ease:"power3.out"
    });


  showingFirst=!showingFirst;
  index=nextIndex;
}

function nextSlide(){
  changeSlide((index+1)%images.length);
}

function prevSlide(){
  changeSlide((index-1+images.length)%images.length);
}



</script>

</body>
